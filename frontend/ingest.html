<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAG-ML · Ingest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>

  <nav>
    <a class="nav-title">RAG-ML</a>
    <a href="/">Home</a>
    <a href="/ingest.html">Ingest</a>
    <a href="/docs">Docs</a>
  </nav>

  <div class="app">
    <h1>Ingest Text</h1>
    <p>Add new information to the vector index.</p>

    <textarea id="text" placeholder="Paste or type text to ingest..."></textarea>

    <label for="docId">Document ID (optional)</label>
    <input id="docId" placeholder="e.g. onboarding-doc" />

    <button id="ingestBtn">Ingest</button>
    <button id="demoBtn" class="secondary">Load Demo Dataset</button>

    <div id="result" class="result" style="display:none;"></div>

    <label for="adminKey">Admin key</label>
    <input id="adminKey" type="password" placeholder="Admin key" />

    <button id="resetBtn" class="secondary">
      Reset knowledge base
    </button>

    <div id="resetResult" class="result" style="display:none;"></div>
  </div>

  <footer>
    Created by: Meir Garfinkel
  </footer>

  <script>
    const ingestBtn = document.getElementById("ingestBtn");
    const demoBtn = document.getElementById("demoBtn");
    const resultBox = document.getElementById("result");

    ingestBtn.addEventListener("click", async () => {
      const text = document.getElementById("text").value.trim();
      if (!text) return;

      ingestBtn.disabled = true;
      resultBox.style.display = "block";
      resultBox.textContent = "Ingesting…";

      try {
        const res = await fetch("/api/v1/ingest/text", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            text,
            doc_id: document.getElementById("docId").value || null,
          })
        });

        const data = await res.json();
        resultBox.textContent = JSON.stringify(data, null, 2);
      } catch {
        resultBox.textContent = "Error ingesting text.";
      } finally {
        ingestBtn.disabled = false;
      }
    });

    demoBtn.addEventListener("click", async () => {
      demoBtn.disabled = true;
      resultBox.style.display = "block";
      resultBox.textContent = "Loading demo dataset…";

      try {
        const res = await fetch("/api/v1/ingest/demo", { method: "POST" });
        const data = await res.json();
        resultBox.textContent = JSON.stringify(data, null, 2);
      } catch {
        resultBox.textContent = "Error loading demo dataset.";
      } finally {
        demoBtn.disabled = false;
      }
    });
  </script>
  <script>
    const resetBtn = document.getElementById("resetBtn");
    const adminKeyInput = document.getElementById("adminKey");
    const resetResult = document.getElementById("resetResult");

    resetBtn.addEventListener("click", async () => {
      const adminKey = adminKeyInput.value.trim();
      if (!adminKey) return;

      resetBtn.disabled = true;
      resetResult.style.display = "block";
      resetResult.textContent = "Resetting…";

      try {
        const res = await fetch("/api/v1/admin/reset", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ admin_key: adminKey })
        });

        const data = await res.json();

        if (!res.ok) {
          resetResult.textContent = data.detail || "Reset failed";
        } else {
          resetResult.textContent = "Knowledge base cleared successfully";
          adminKeyInput.value = "";
        }
      } catch (err) {
        resetResult.textContent = "Error contacting server";
      } finally {
        resetBtn.disabled = false;
      }
    });
  </script>

</body>
</html>
