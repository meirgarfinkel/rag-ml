<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAG-ML · Ingest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0f172a;
      --panel: #020617;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --nav: #020617;
      --footer: #000000;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ----------------------------
       Navigation Bar
       ---------------------------- */

    nav {
      background: var(--nav);
      border-bottom: 1px solid var(--border);
      padding: 12px 24px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    nav a {
      margin-left: 24px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      color: var(--text);
      opacity: 0.9;
    }

    nav a:hover {
      opacity: 1;
      color: var(--accent);
    }

    /* ----------------------------
       App Container
       ---------------------------- */

    .app {
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
      padding: 48px 16px;
      flex: 1;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    p {
      color: var(--muted);
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    textarea,
    input {
      width: 100%;
      background: var(--panel);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    textarea {
      min-height: 160px;
      resize: vertical;
    }

    input[type="number"] {
      max-width: 160px;
    }

    .row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    button {
      margin-top: 20px;
      padding: 10px 16px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    button.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      margin-left: 12px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 24px;
      padding: 16px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.9rem;
      white-space: pre-wrap;
    }

    /* ----------------------------
       Footer
       ---------------------------- */

    footer {
      background: var(--footer);
      color: var(--muted);
      text-align: center;
      padding: 16px;
      font-size: 0.8rem;
      border-top: 1px solid #111;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">Home</a>
    <a href="/ingest.html">Ingest</a>
    <a href="/docs">API Docs</a>
  </nav>

  <div class="app">
    <h1>Ingest Text</h1>
    <p>Add new documents to the vector index.</p>

    <label for="text">Document Text</label>
    <textarea id="text" placeholder="Paste or type text to ingest..."></textarea>

    <label for="docId">Document ID (optional)</label>
    <input id="docId" placeholder="e.g. onboarding-doc" />

    <div class="row">
      <div>
        <label for="chunkSize">Chunk Size</label>
        <input id="chunkSize" type="number" value="512" />
      </div>

      <div>
        <label for="chunkOverlap">Chunk Overlap</label>
        <input id="chunkOverlap" type="number" value="50" />
      </div>
    </div>

    <button id="ingestBtn">Ingest</button>
    <button id="demoBtn" class="secondary">Load Demo Dataset</button>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <footer>
    Powered by FAISS + GPT-4o-mini
  </footer>

  <script>
    const ingestBtn = document.getElementById("ingestBtn");
    const demoBtn = document.getElementById("demoBtn");
    const resultBox = document.getElementById("result");

    ingestBtn.addEventListener("click", async () => {
      const text = document.getElementById("text").value.trim();
      if (!text) return;

      ingestBtn.disabled = true;
      resultBox.style.display = "block";
      resultBox.textContent = "Ingesting…";

      try {
        const res = await fetch("/api/v1/ingest/text", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            text,
            doc_id: document.getElementById("docId").value || null,
            chunk_size: Number(document.getElementById("chunkSize").value),
            chunk_overlap: Number(document.getElementById("chunkOverlap").value)
          })
        });

        const data = await res.json();
        resultBox.textContent = JSON.stringify(data, null, 2);
      } catch {
        resultBox.textContent = "Error ingesting text.";
      } finally {
        ingestBtn.disabled = false;
      }
    });

    demoBtn.addEventListener("click", async () => {
      demoBtn.disabled = true;
      resultBox.style.display = "block";
      resultBox.textContent = "Loading demo dataset…";

      try {
        const res = await fetch("/api/v1/ingest/demo", { method: "POST" });
        const data = await res.json();
        resultBox.textContent = JSON.stringify(data, null, 2);
      } catch {
        resultBox.textContent = "Error loading demo dataset.";
      } finally {
        demoBtn.disabled = false;
      }
    });
  </script>

</body>
</html>
