<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAG-ML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>

  <nav>
    <a class="nav-title">RAG-ML</a>
    <a href="/">Home</a>
    <a href="/ingest.html">Ingest</a>
    <a href="/docs">Docs</a>
  </nav>

  <div class="app">
    <h1>RAG-ML</h1>
    <p>Ask questions over your indexed knowledge base.</p>

    <textarea id="query" placeholder="Ask a question..."></textarea>
    <button id="askBtn">Ask</button>

    <div id="answer" class="answer" style="display:none;"></div>
  </div>

  <footer>
    Created by: Meir Garfinkel
  </footer>

  <script>
    const queryInput = document.getElementById("query");
    const askBtn = document.getElementById("askBtn");
    const answerBox = document.getElementById("answer");

    askBtn.addEventListener("click", async () => {
      const query = queryInput.value.trim();
      if (!query) return;

      askBtn.disabled = true;
      answerBox.style.display = "block";
      answerBox.textContent = "Thinkingâ€¦";

      try {
        const res = await fetch("/api/v1/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query, top_k: 4 })
        });

        const data = await res.json();
        answerBox.textContent = data.answer || "No answer returned.";
      } catch (err) {
        answerBox.textContent = "Error contacting API.";
      } finally {
        askBtn.disabled = false;
      }
    });
  </script>

</body>
</html>
