<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAG-ML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0f172a;
      --panel: #020617;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --nav: #020617;
      --footer: #000000;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ----------------------------
       Navigation Bar
       ---------------------------- */

    nav {
      background: var(--nav);
      border-bottom: 1px solid var(--border);
      padding: 12px 24px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    nav a {
      margin-left: 24px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      color: var(--text);
      opacity: 0.9;
    }

    nav a:hover {
      opacity: 1;
      color: var(--accent);
    }

    /* ----------------------------
       App Container
       ---------------------------- */

    .app {
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
      padding: 48px 16px;
      flex: 1;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    p {
      color: var(--muted);
      margin-top: 0;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      background: var(--panel);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px;
      border-radius: 8px;
      resize: vertical;
      font-size: 0.95rem;
    }

    button {
      margin-top: 12px;
      padding: 10px 16px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .answer {
      margin-top: 24px;
      padding: 16px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    /* ----------------------------
       Footer
       ---------------------------- */

    footer {
      background: var(--footer);
      color: var(--muted);
      text-align: center;
      padding: 16px;
      font-size: 0.8rem;
      border-top: 1px solid #111;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">Home</a>
    <a href="/ingest.html">Ingest</a>
    <a href="/docs">API Docs</a>
  </nav>

  <div class="app">
    <h1>RAG-ML</h1>
    <p>Ask questions over your indexed knowledge base.</p>

    <textarea id="query" placeholder="Ask a question..."></textarea>
    <button id="askBtn">Ask</button>

    <div id="answer" class="answer" style="display:none;"></div>
  </div>

  <footer>
    Powered by FAISS + GPT-4o-mini
  </footer>

  <script>
    const queryInput = document.getElementById("query");
    const askBtn = document.getElementById("askBtn");
    const answerBox = document.getElementById("answer");

    askBtn.addEventListener("click", async () => {
      const query = queryInput.value.trim();
      if (!query) return;

      askBtn.disabled = true;
      answerBox.style.display = "block";
      answerBox.textContent = "Thinkingâ€¦";

      try {
        const res = await fetch("/api/v1/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query, top_k: 4 })
        });

        const data = await res.json();
        answerBox.textContent = data.answer || "No answer returned.";
      } catch (err) {
        answerBox.textContent = "Error contacting API.";
      } finally {
        askBtn.disabled = false;
      }
    });
  </script>

</body>
</html>
